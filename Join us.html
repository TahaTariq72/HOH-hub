    <header class="header">
        <div class="logo">
          <i class="fas fa-dumbbell fa-3x"></i>
          <h2 id="logo-h2"> T.T Gym </h1>
        </div>
        <i class="fas fa-bars fa-2x" id="icon"></i>
        <div class="navbar">
          <ul>
            <li> <a href="index.html"> Home </a> </li>

          </ul>
        </div>

    <div id="form">
        <h1> Join our Gym now </h1>  
        <form>
          <div class="box-1">
            <label for="1.1"> Your first Name: </label>
              <input type="text" placeholder="Enter your Name" id="1.1" required>
            <label for="1.2"> Your Email: </label>
              <input type="email" placeholder="Enter your Email" id="1.2" required>
            <label for="1.3"> Your Age: </label>
              <input type="number" placeholder="Enter your Age" id="1.3" required>
        </div>
        <div class="box-2">
            <label for="1.1"> Your last Name: </label>
              <input type="text" placeholder="Enter your Name" id="1.1" required>
            <label for="1.2"> Your Phone no: </label>
              <input type="number" placeholder="Enter your Phone no" id="1.2" required>
            <label for="1.3"> Your Weight: </label>
              <input type="number" placeholder="Enter your Weight" id="1.3" required>
        </div>
        <div class="box-3">
          <label for="1.4"> Describe why you want to contact us </label>
            <textarea rows="3" placeholder="Your important message" rows="8" cols="36" required></textarea>
            <button class="form-btn"> Submit </button>
        </div> 
        </form>
    </div>
